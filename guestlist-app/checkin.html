
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Guest Check-In</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      /* background-image: url(/guestlist-app/images/fbc2d128-1796-4d83-a6d4-78d1b0d13f09.JPG); */
      background-color: #222;
      background-position: center center;      /* Center horizontally and vertically */
      background-repeat: no-repeat;            /* Prevent tiling/repeating */
      background-size: cover;                  /* Make it fill the screen proportionally */
      background-attachment: fixed; 
      color: red;
      font-family: "Roboto", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* ✅ New: Search Input Style */
    #search-input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      background-color: grey;
      color: red;
    }

    ::placeholder {
        color: rgb(74, 52, 52);
    }


    #guest-container {
      max-height: 80vh;
      overflow-y: auto;
      margin: 0 auto;
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box; 
    }

    ul#guest-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #333;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; 
    }

    .blurred {
      filter: blur(2px);
      opacity: 0.5;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0; /* Prevent button from shrinking too small */
      margin-top: 8px; /* Added for spacing on small devices */
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }


    @media (min-width: 481px) and (max-width: 768px) {
      #guest-container {
        max-width: 90%;
      }
      li {
        font-size: 16px;
        flex-wrap: nowrap;
      }
      button {
        margin-left: 10px;
        width: auto;
      }
    }


  </style>
</head>
<body>
  <h1>Guest Check-In</h1>

   <!-- ✅ New: Search Bar -->
  <input type="text" id="search-input" placeholder="Search guest..." />

  <!-- ✅ Add container div -->
  <div id="guest-container">
    <ul id="guest-list"></ul>
  </div>

  <script type="module" src="./checkin.js"></script>
</body>
</html>
